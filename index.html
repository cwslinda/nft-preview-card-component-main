<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/assets/stylesheet/stylesheet.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <main class="card-main">
      <div class="image-container">
        <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium Image" height="300" width="300" class="main-image" />
        <div class="overlay">
          <img src="assets/images/icon-view.svg" alt="View Icon" class="view-icon" />
        </div>
      </div>
      <section class="card-body">
        <h1>Equilibrium #3429</h1>
        <p class="text-des">Our Equilibrium collection promotes balance and calm</p>
        <div class="eth-info">
          <div class="info">
            <img src="assets/images/icon-ethereum.svg" alt="Ethereum Icon" class="eth-icon" />
            <p class="eth-text">0.041 ETH</p>
          </div>
          <div class="info">
            <img src="assets/images/icon-clock.svg" alt="Clock Icon" class="clock-icon" />
            <p class="days-text">3 days left</p>
          </div>
        </div>
      </section>
      <section class="creator-info">
        <img src="assets/images/image-avatar.png" alt="Creator Avatar" class="creator-avatar" />
        <p class="creator-text">Creation of <strong class="creator-name">Jules Wyvern</strong></p>
      </section>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> &nbsp;Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/cwslinda" target="_blank"> &nbsp;cwslinda</a>.</div>
  </body>
</html>
